<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftyCommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CraftyCommerce</h1>
        <div class="cart">
            <a href="#" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <h2>Handmade Vase</h2>
                <p>$25.00</p>
                <button onclick="addToCart('Handmade Vase', 25.00)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Wooden Table</h2>
                <p>$150.00</p>
                <button onclick="addToCart('Wooden Table', 150.00)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Knitted Scarf</h2>
                <p>$35.00</p>
                <button onclick="addToCart('Knitted Scarf', 35.00)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="cart" class="hidden">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
